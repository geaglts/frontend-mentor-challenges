<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <main class="main">
      <section class="order-summary-container">
        <img
          class="order-summary-img"
          src="./assets/illustration-hero.svg"
          alt=""
        />
        <div class="order-summary-info">
          <h1 class="order-summary-title">Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-summary-description">
            <img src="./assets/icon-music.svg" alt="" />
            <div class="order-summary-plan">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <button class="button link">Change</button>
          </div>
          <button class="button primary">Proceed to Payment</button>
          <button class="button cancel">Cancel Order</button>
        </div>
      </section>
    </main>
    <footer class="attribution">
      <p>Challenge by &nbsp;</p>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      <p>Coded by &nbsp;</p>
      <a target="_blank" href="https://github.com/geaglts">Geaglts</a>.
    </footer>
  </body>
</html>
